":"Założone - siedzieć z założonymi rękami","to":"/zalozone-siedziec-z-zalozonymi-rekami"},{"links":[],"label":"Manto - dostać manto","to":"/manto-dostac-manto"},{"links":[],"label":"Panewka - coś spaliło na panewce","to":"/panewka-cos-spalilo-na-panewce"},{"links":[],"label":"Długie - mieć długie ręce","to":"/dlugie-miec-dlugie-rece"},{"links":[],"label":"Łzy - ronić (wylewać) krokodyle łzy","to":"/lzy-ronic-wylewac-krokodyle-lzy"},{"links":[],"label":"Konto - mieć (zachować) czyste konto","to":"/konto-miec-zachowac-czyste-konto"},{"links":[],"label":"Pękać - pękać ze śmiechu","to":"/pekac-pekac-ze-smiechu"},{"links":[],"label":"Świat - być jedną nogą na tamtym świecie","to":"/swiat-byc-jedna-noga-na-tamtym-swiecie"},{"links":[],"label":"Chłop, Chłopski, Chłopek - chłop jak dąb, niczym dąb","to":"/chlop-chlopski-chlopek-chlop-jak-dab-niczym-dab"},{"links":[],"label":"Kanał - wpuścić kogoś w kanał","to":"/kanal-wpuscic-kogos-w-kanal"},{"links":[],"label":"But, Buty - głupi jak but","to":"/but-buty-glupi-jak-but"},{"links":[],"label":"Pantofel - być (siedzieć, żyć) pod pantoflem","to":"/pantofel-byc-siedziec-zyc-pod-pantoflem"},{"links":[],"label":"Bób - dać (zadać) komuś bobu","to":"/bob-dac-zadac-komus-bobu-2"}]},{"_id":"6016a1e4b1357ce9f6705ba6","name":"Jak napisać?","slug":"random-4","links":[{"links":[],"label":"Gratulacje z okazji ciąży","to":"/gratulacje-z-okazji-ciazy"},{"links":[],"label":"Życzenia","to":"/zyczenia"},{"links":[],"label":"Gratulacje z okazji narodzin dziecka","to":"/gratulacje-z-okazji-narodzin-dziecka"},{"links":[],"label":"Zaproszenia na imieniny","to":"/zaproszenia-na-imieniny"},{"links":[],"label":"Podziękowania dla rodziców","to":"/podziekowania-dla-rodzicow"},{"links":[],"label":"Kondolencje z powodu śmierci mamy","to":"/kondolencje-z-powodu-smierci-mamy"},{"links":[],"label":"Gratulacje z okazji awansu","to":"/gratulacje-z-okazji-awansu"},{"links":[],"label":"Jak napisać list motywacyjny","to":"/jak-napisac-list-motywacyjny"},{"links":[],"label":"Jak napisać pamiętnik","to":"/jak-napisac-pamietnik"},{"links":[],"label":"Życzenia świąteczne","to":"/zyczenia-swiateczne"},{"links":[],"label":"Jak napisać petycję","to":"/jak-napisac-petycje"},{"links":[],"label":"Życzenia na Dzień Chłopaka","to":"/zyczenia-na-dzien-chlopaka"},{"links":[],"label":"Jak napisać autocharakterystykę","to":"/jak-napisac-autocharakterystyke"},{"links":[],"label":"Jak napisać mowę pogrzebową","to":"/jak-napisac-mowe-pogrzebowa"},{"links":[],"label":"Przeprosiny dla żony","to":"/przeprosiny-dla-zony"},{"links":[],"label":"Jak napisać podanie o pracę","to":"/jak-napisac-podanie-o-prace"},{"links":[],"label":"Jak napisać raport","to":"/jak-napisac-raport"},{"links":[],"label":"Jak napisać list do znajomego","to":"/jak-napisac-list-do-znajomego"},{"links":[],"label":"Jak napisać recenzję","to":"/jak-napisac-recenzje"},{"links":[],"label":"Zaproszenia na urodziny","to":"/zaproszenia-na-urodziny"}]}],"homepageText":{"heroText":"<p>Serdecznie witamy w nowej odsłonie platformy edukacyjnej &bdquo;dyktanda.pl\"!<br /> <br /> Uruchomiliśmy dla Ciebie zupełnie nową wersję największego w Polsce serwisu z dyktandami.<br /> <br /> Nowa wersja platformy dyktanda.pl powstała w oparciu o najnowsze dostępne technologie. Wszystko po to, aby oddać w Twoje ręce szybki, wygodny w użytkowaniu, multiplatformowy serwis polonistyczny.<br /> <br />Mamy nadzieję, że nowa wersja platformy przypadnie Ci do gustu, a korzystanie z niej i rozwiązywanie dyktand online będzie prawdziwą przyjemnością.</p>","featureHeadline1":"Ogromna ilość dyktand","featureText1":"<p>Dyktando to idealny sposób na naukę ortografii i utrwalenie poprawnej pisowni. Kiedy lubimy spędzać czas przy komputerze i dodatkowo chcemy zdobyć potrzebną nam lub naszym dzieciom wiedzę, dyktanda online będą idealnym rozwiązaniem. Dodatkowo praktykując ortografię na komputerze, łączymy naukę z zabawą. Dzięki czemu łatwiej zachęcić dzieci do rozwiązywania dyktand online, niż tradycyjnie na kartce papieru z długopisem w ręku. </p><p>Więc nie traćmy czasu i do dzieła.</p>","featureHeadline2":"Dodaj własne dyktando","featureText2":"<p>Znalazłeś ciekawy tekst sprawdzający znajomość ortografii? Podziel się nim z innymi użytkownikami naszego portalu. Dzięki temu baza dyktand będzie jeszcze szybciej rosła i będzie jeszcze ciekawsza, a sama nauka ortografii będzie jeszcze przyjemniejsza.</p>","featureHeadline3":"Zasady pisowni","featureText3":"<p>Aby pisać poprawnie, nie trzeba się uczyć na pamięć pisowni wszystkich problematycznych słów. Najlepszym rozwiązaniem będzie poznanie rządzących tym reguł, czyli zasad poprawnej pisowni, które powiedzą nam jak dane słowo powinniśmy napisać. Te zasady zebraliśmy w jednym miejscu na naszym portalu. Jeśli je poznamy, wystarczy już tylko nauczyć się wyjątków. To znacznie ułatwi rozwiązanie dyktand online.</p><p>W miarę treningów na portalu dyktanda.pl nasza wiedza o ortografii będzie rosła, napisanie dyktanda będzie więc za każdym razem bardziej satysfakcjonujące. Każde kolejne dyktando, które przyjdzie nam rozwiązać, wyda nam się prostsze. Nie będzie to jednak kwestia rodzaju czy tematu dyktanda, a naszej rosnącej wiedzy o ortografii, którą możemy właśnie zdobyć na tym portalu.</p>","featureHeadline4":"Dyktanda dostosowane do wieku","featureText4":"<p>Dlatego dyktanda online wyszczególnione są dla kolejnych klas, począwszy od klasy 1, 2, 3, 4, 5, 6, 7 przez dyktanda dla szkoły średniej a kończąc na dyktandach dla dorosłych. Pomogą one dzieciom a także osobom dorosłym uporać się z problemem poprawnego rozwiązywania dyktand i przestrzegania zasad poprawnej pisowni. A w tym przypadku dyktanda online są najbardziej skutecznym sposobem nauki. Obecnie dzieci przy rozwiązywaniu szkolnych zadań czy ćwiczeń chętniej korzystają przecież z pomocy komputera niż z tradycyjnych zeszytów i ołówków.</p><p>Warto nie zapominać, że ortografia to nie tylko twarde zasady, ale również dobra zabawa. Przekonaj się sam, spróbuj swoich sił, tak by bezbłędnie rozwiązać nasze dyktando. Ucz się, sprawdzaj, poprawiaj i osiągaj co raz to lepsze wyniki. <p><strong>Portal edukacyjny Dyktanda.pl to największy i najlepszy serwis poświęcony edukacji polonistycznej w Polsce</strong></p>Powodzenia!</p>","contactFormDisclaimer":"<p>Administratorem Państwa danych osobowych są Dyktanda.pl. Państwa dane będą przetwarzane jedynie w celu obsługi wysłanego zapytania i tak długo, jak to konieczne do obsługi tego zapytania. Mają Państwo prawo do dostępu do swoich danych, ich sprostowania, usunięcia, ograniczenia przetwarzania, wniesienia sprzeciwu wobec przetwarzania oraz przeniesienia danych. Mogą Państwo również wnieść skargę do organu nadzorczego. Podanie danych jest dobrowolne, ale niezbędne do obsługi zapytania. Podstawa prawna: przetwarzanie jest niezbędne do podjęcia działań na żądanie osoby, której dane dotyczą, przed zawarciem umowy. W razie pytań prosimy o kontakt poprzez niniejszy formularz kontaktowy. Więcej na ten temat w <a href=\"https://dyktanda.pl/polityka-prywatnosci\">polityce prywatności</a>.</p>","privacyPolicy":"Administratorem Państwa danych osobowych są Dyktanda.pl. ","defaultDictationDescription":null,"schoolHeroHeadline":"Moduł dla Szkół","schoolHeroText":"<p style=\"text-align: justify\">Czy nowoczesna technologia może pomóc w nauce języka polskiego? Dzięki Modułowi dla Szkół przekonasz się, że jak najbardziej jest to możliwe!</p>\n<br>\n<p style=\"text-align: justify\">Nauczyciele docenią rozwiązania, które ułatwią zadawanie i sprawdzanie zadań domowych, Uczniowie pokochają elementy grywalizacji, a Rodziców ucieszy możliwość śledzenia postępów w nauce swoich dzieci. Wszystkim przypadnie także do gustu prosta obsługa serwisu. Szczególnie użytkownicy, którzy korzystali już wcześniej z portalu dyktanda.pl, bez trudu odnajdą się w Module dla Szkół.</p>\n<br>\n<p style=\"text-align: justify\">Od teraz najbardziej żmudną część pracy wykona za nauczyciela system. Zaznaczy błędy w dyktandach i zsumuje uzyskane przez ucznia wyniki. Z kolei moduł wypracowań zweryfikuje pracę pod kątem plagiatu, wskaże wykorzystane źródła i sprawdzi poprawność pisowni. Moduł dla szkół pozwala także na komunikację z uczniami oraz na przekazywanie informacji o postępach w nauce bezpośrednio do rodziców.</p>\n<br>\n<p style=\"text-align: justify\">Uczniowie w łatwy sposób sprawdzą, jakie prace domowe mają zadane i kiedy upływa termin ich wykonania. W wygodny sposób rozwiążą dyktando lub prześlą nauczycielowi samodzielnie napisane wypracowanie. Będą także zawsze na bieżąco, dzięki modułowi tablicy, który umożliwia nauczycielom natychmiastowe przekazywanie uczniom ważnych informacji. Nauczyciele mają możliwość oceniania prac uczniów.</p>\n<br>\n<p style=\"text-align: justify\"><strong>Przekonaj się, jakie to proste! Zachęcamy do bezpłatnej rejestracji w module dla szkół!</strong></p>","schoolFeaturesHeadline":"Główne funkcjonalności:","schoolFeatureHeadline1":"Rejestrowanie szkół i klas","schoolFeatureText1":"<p style=\"text-align: justify\">Nauczyciel lub dyrektor może zarejestrować szkołę, w której pracuje, lub dołączyć do szkoły zarejestrowanej przez innego nauczyciela. Rejestracja szkoły podlega weryfikacji (proces ten opisany jest poniżej, w FAQ). Następnie administrator szkoły tworzy klasy i zaprasza do nich uczniów oraz nauczycieli. Każdy z nich musi posiadać konto użytkownika w serwisie dyktanda.pl.</p>","schoolFeatureHeadline2":"Zadawanie i sprawdzanie prac domowych","schoolFeatureText2":"<p style=\"text-align: justify\">Sprawdzanie dyktand i wypracowań nigdy nie było tak proste. W przypadku dyktand nauczyciel może skorzystać z tekstów dostępnych w serwisie lub wpisać własną treść. Główną część pracy przy sprawdzaniu zadania wykona nasz system - wskaże błędy ortograficzne (dla wypracowań funkcjonalność w przygotowaniu) oraz przedstawi wykorzystane źródła i oceni stopień plagiatu.</p>","schoolFeatureHeadline3":"Moduł tablicy","schoolFeatureText3":"<p style=\"text-align: justify\">Pozwala wymieniać informacje z uczniami, rodzicami lub z innymi nauczycielami. Na tablicy można publikować tekst, zdjęcia lub inne załączniki. Odbiorcy Twoich wpisów mogą dodawać do nich komentarze lub publikować własne posty. Od teraz wszystkie najważniejsze informacje zostaną zgromadzone w jednym miejscu i będą dostępne dla wszystkich!</p>","schoolStudentFeatureHeadline1":"Panel informacyjny","schoolStudentFeatureText1":"<p style=\"text-align: justify\">Pozwala szybko sprawdzić, jakie zadanie masz do odrobienia z języka polskiego. Poznasz szczegóły zadania oraz termin jego realizacji. Panel informacyjny zawiera także podsumowanie odrobionych i nieodrobionych w terminie prac domowych.</p>","schoolStudentFeatureHeadline2":"Prace domowe","schoolStudentFeatureText2":"<p style=\"text-align: justify\">Rozwiązuj wygodnie dyktanda online lub pisz wypracowania na zadany przez nauczyciela temat, a następnie sprawdź, jak oceniona została Twoja praca domowa i czy nauczyciel dodał do niej komentarz. Pamiętaj o dotrzymaniu terminu realizacji pracy domowej.</p>","schoolStudentFeatureHeadline3":"Moja klasa","schoolStudentFeatureText3":"<p style=\"text-align: justify\">Miejsce, w którym wymienisz ważne informacje z innymi uczniami i z Waszym nauczycielem. Tablica umożliwia publikowanie postów zawierających tekst, zdjęcie lub inny załącznik. Można także dodawać komentarze do postów.</p>","schoolFAQ":"<ol style=\"white-space:pre-wrap\">\n<li><h2>Jak zarejestrować szkołę w serwisie dyktanda.pl?</h2><p style=\"text-align: justify\">Najpierw zalecamy sprawdzić, czy dana szkoła nie została już wcześniej zarejestrowana przez innego nauczyciela. W tym celu należy na stronie <a href=\"https://dyktanda.pl/szkoly\" target=\"_blank\">https://dyktanda.pl/szkoly</a> odnaleźć wyszukiwarkę szkół, wybrać typ szkoły, województwo, powiat oraz miejscowość i sprawdzić uzyskane wyniki.\nJeżeli w wynikach nie ma naszej szkoły, wówczas możemy przejść do formularza rejestracji szkoły. Zalecamy rejestrować szkołę z podaniem numeru RSPO (https://rspo.men.gov.pl/). Można także ręcznie wprowadzić dane. Rejestracja szkoły jest bezpłatna.\nUWAGA! Do zarejestrowania szkoły konieczne jest posiadanie konta osoby dorosłej w serwisie dyktanda.pl\n\nRejestracja szkoły podlega weryfikacji. Można:\nwybrać weryfikację poprzez potwierdzenie adresu e-mail zgodnego z bazą RSPO;\npobrać, wydrukować, opieczętować i podpisać przez dyrekcję danej placówki dokument potwierdzający rejestrację szkoły, a następnie załączyć podpisany dokument w formularzu.\nOsoba rejestrująca szkołę (dyrektor lub nauczyciel) staje się jej administratorem w serwisie dyktanda.pl. Otrzymuje następujące uprawnienia (oprócz standardowych uprawnień nauczyciela opisanych w pkt. 5):\nzapraszanie do szkoły nauczycieli (którzy muszą wcześniej zarejestrować się w serwisie dyktanda.pl);\nedycja danych placówki.</p></li>\n<li><h2>Jak dołączyć (jako uczeń lub nauczyciel) do szkoły, która jest już zarejestrowana w serwisie dyktanda.pl?</h2><p style=\"text-align: justify\">Skorzystaj z wyszukiwarki dostępnej na stronie <a href=\"https://dyktanda.pl/szkoly\" target=\"_blank\">https://dyktanda.pl/szkoly</a> - wprowadź po kolei typ szkoły oraz jej lokalizację, a następnie odszukaj właściwą placówkę wśród uzyskanych wyników i kliknij “Dołącz do szkoły”. Twoja prośba o dołączenie zostanie wysłana do administratora szkoły. Gdy ją zatwierdzi, uzyskasz dostęp do modułu Twojej szkoły. Jeżeli jesteś uczniem, a Twojej szkoły nie ma w wynikach wyszukiwania, poproś nauczyciela lub dyrekcję o zarejestrowanie szkoły w serwisie dyktanda.pl</p></li>\n<li><h2>Jak zaprosić nauczycieli do zarejestrowanej szkoły?</h2><p style=\"text-align: justify\">W celu zaproszenie nauczycieli do zarejestrowanej szkoły należy zalogować się w module dla szkół, wybrać odpowiednią szkołę, a następnie w zakładce Konta Nauczycieli odnaleźć przycisk “dodaj nauczyciela”. W oknie, które się pojawi, należy wprowadzić adresy email zapraszanych nauczycieli, oddzielone klawiszem Enter.</p></li>\n<li><h2>Jak zaprosić uczniów do zarejestrowanej szkoły?</h2><p style=\"text-align: justify\">Chcąc zaprosić uczniów do zarejestrowanej szkoły należy odnaleźć zakładkę “Lista klas”, utworzyć lub wybrać właściwą klasę, a następnie skorzystać z przycisku “dodaj ucznia” i wprowadzić adres e-mail ucznia (lub wszystkich uczniów z klasy, rozdzielone klawiszem Enter).</p></li>\n<li><h2>Z jakich funkcjonalności Modułu Szkoła mogą korzystać nauczyciele?</h2><ul style=\"list-style: disc;padding-left: 20px; text-align: justify\"><li>tworzenie klas, przypisywanie do nich nauczycieli i zapraszanie uczniów (aby możliwe było zaproszenie ucznia, musi on posiadać konto w serwisie dyktanda.pl);</li><li>korzystanie z systemu podczas lekcji w szkole lub zadawanie uczniom prac domowych - wypracowań do napisania lub dyktand do rozwiązania (nauczyciel może wybrać dowolne dyktando z bazy serwisu lub wprowadzić własny tekst);</li><li>dostęp do narzędzia sprawdzającego prace uczniów pod kątem plagiatu (ze wskazaniem źródła);</li><li>dostęp do modułu sprawdzającego prace uczniów pod kątem poprawności językowej (funkcja w przygotowaniu);</li><li>korzystanie z modułu tablicy (w celu komunikacji z uczniami, rodzicami lub innymi nauczycielami);</li><li>wyszukiwarka uczniów i klas;</li><li>panel informacyjny szkoły - zawierający podsumowanie dotyczące liczby</li></ul></li>\n<li><h2>Jak zadać uczniom zadanie domowe?</h2><p style=\"text-align: justify\">W Module dla Szkół należy wybrać zakładkę Prace domowe i odnaleźć przycisk “zadaj pracę domową”. W kolejnym kroku można wybrać typ pracy domowej (dyktando lub wypracowanie), wskazać klasę, która ma otrzymać zadanie domowe, a następnie wprowadzić wytyczne dotyczące wypracowania lub wybrać dyktando i wyznaczyć termin jego rozwiązania. Na końcu należy kliknąć przycisk “zatwierdź i dodaj pracę domową”.</p></li>\n<li><h2>W taki sposób uczeń może odrobić pracę domową?</h2><p style=\"text-align: justify\">Zaloguj się do Modułu dla Szkół i wybierz swoją aktualną szkołę. W zakładce prace domowe odszukaj zadanej pracy. Jeżeli jest to dyktando, rozwiążesz je online na platformie dyktanda.pl. Jeżeli masz do napisania wypracowanie, przygotuj je w edytorze tekstu na komputerze lub napisz na kartce, a następnie wklej lub przepisz w odpowiednie miejsce Modułu dla Szkół. Następnie zatwierdź i wyślij nauczycielowi do sprawdzenia. Pamiętaj, aby dotrzymać terminu wykonania pracy ustalonego przez nauczyciela.</p></li>\n<ol/>","contentSponsorPlaceholder":null,"contentSponsorPlaceholderUrl":null,"contentSponsorPlaceholderAlternativeText":null},"titleTemplates":{"homepageTemplateTitle":"Dyktanda | Dyktanda Online i Dyktando - Dyktanda.pl","postsTemplateTitle":null,"dictationsTemplateTitle":"Dyktando {{kategoria}} {{klasa}} - {{tytul}}","pagesTemplateTitle":"{{tytul}} - Przeczytaj to","rankingsTemplateTitle":null,"competitionsTemplateTitle":null,"userCreatedContentTemplateTitle":"{{tytul}}","userCreatedContentCompetitionsTemplateTitle":null,"loginTemplateTitle":null,"signupTemplateTitle":null,"dictationListTemplateTitle":null,"postListTemplateTitle":null,"rankingListTemplateTitle":null,"competitionListTemplateTitle":null,"searchTemplateTitle":null,"createDictationTemplateTitle":null},"headerHighlight":{"status":true,"hideAds":false,"newHeaderHighlight":{"main-header":{"k":449,"name":"Główna górna","customAdEnabled":true,"customAdImage":[{"image":"Po Prostu To Zrobić_Dyktanda_górnyOF.jpg","url":"https://ludwik-sobolewski.com/kategoria/ksiazki/"}],"customAdsTime":30,"customAdUrl":"","customAdAlternativeText":"","contextAdEnabled":false}}},"textHeaderHighlight":{"status":true,"hideAds":false,"newTextHeaderHighlight":{}},"experienceLevels":[{"name":"Dyktandowy Pierwszak","pointsToBeAchieved":0,"img":"Dyktandowy pierwszak2.jpg"},{"name":"Zdał do drugiej klasy ","pointsToBeAchieved":2000,"img":"Zdał do drugiej klasy.jpg"},{"name":"Na trzecim poziomie wtajemniczenia","pointsToBeAchieved":5000,"img":"Na trzecim poziomie wtajemnic
